  <header>
    <h1 class="title">Dasmoto's Arts & Crafts</h1>

  <h2 class="header1">Brushes</h2>
  <section>
    <figure>
      <img src="https://content.codecademy.com/courses/freelance-1/unit-2/hacksaw.jpeg">
      <p><strong>Hacksaw Brushes</strong></p>
      <p>Made of the highest quality oak, Hacksaw brushes are known for their weight and ability to hold paint in large amounts. Available in different sizes. <strong class="caption1">Starting at $3.00 / brush</strong>.
</p>
    </figure>
  </section>
  <h2 class="header2">Frames</h2>
  <section>
    <figure>
      <img src="https://content.codecademy.com/courses/freelance-1/unit-2/frames.jpeg">

    </figure>
  </section>
  <h2 class="header3">Paint</h2>
  <section>
    <figure>
      <img src="https://content.codecademy.com/courses/freelance-1/unit-2/finnish.jpeg">
      <p><strong>Clean Finnish Paint</strong></p>
      <p>Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork.<strong class="caption3">Starting at $5.00 / tube.</strong></p>
    </figure>
